<h1>Login</h1>
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginClick()">
  <mat-form-field class="username">
    <input type="text" matInput placeholder="User Name" formControlName="usernameControl">
  </mat-form-field>

  <mat-form-field class="password">
    <input type="password" matInput placeholder="Password" formControlName="passwordControl">
  </mat-form-field>

  <button mat-button type="submit">Login</button>
</form>
